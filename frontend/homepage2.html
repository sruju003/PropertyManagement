<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Tenant</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            font-size: 36px;
            margin-top: 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <div class="container">
        <h1>Welcome Tenant</h1>
        <button>Button 1</button>
        <button>Button 2</button>
        <img src="img.jpg" alt="Image">
    </div>
</body>
</html>
